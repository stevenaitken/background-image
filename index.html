<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hero Image Example</title>

   <link rel="stylesheet" href="css/styles.css" type="text/css">

    <style>


              /* HERO HEADER */
        header {
            height: 80vh; /* 80% of the screen height */
            background-image: url("../images/siguniang-mountain.jpg"); /* Path to your hero image */
            background-size: cover;        /* Makes image cover full area */
            background-position: center;   /* Centers the image */
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;

            color: white;
            text-align: center;
        }
    </style>
</head>

<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<main>
    <h2>About This Page</h2>
    <p>This is a simple webpage demonstrating how to create a hero image using CSS.</p>
</main>

</body>
</html>
